networks:
  upmonth-dev-tests:
    driver: bridge

services:

  mongodb:
    image: mongo
    container_name: mongodb
    volumes: 
      - mongodb_data:/data/db
    ports: 
      - 27017:27017
    restart: always
    networks:
      - upmonth-dev-tests

  upmanalytics:
    build:
      context: ../upmonth-analytics
      dockerfile: ./dockerFiles/Dockerfile-dev
      args:
        ARG_VERSION: ${UPM_ANALYTICS_VERSION}
    container_name: upmanalytics
    ports:
      - 9966:9966
    depends_on:
      - mongodb
    restart: always
    networks:
      - upmonth-dev-tests

  upmonth-database:
    image: mysql:5.7
    container_name: testupmonthdb
    ports:
      - "3308:3306"
    environment: 
      - MYSQL_ROOT_PASSWORD=upmonth
      - MYSQL_USER=upmonth
      - MYSQL_PASSWORD=upmonth
      - MYSQL_DATABASE=testupmonthdb
    volumes:
      - upmonth-database-data:/var/lib/mysql
      - ./mysql-custom.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      upmonth-dev-tests:
        aliases:
          - upmonthdb
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pupmonth"]
      interval: 5s
      timeout: 5s
      retries: 30
    command: --default-authentication-plugin=mysql_native_password

  db-init:
    image: mysql:5.7
    depends_on:
      upmonth-database:
        condition: service_healthy
    networks:
      - upmonth-dev-tests
    environment:
      MYSQL_ROOT_PASSWORD: upmonth
    entrypoint:
      - sh
      - -c
      - |
        mysql -h upmonthdb -uroot -p"$MYSQL_ROOT_PASSWORD" -e "CREATE DATABASE IF NOT EXISTS upmonthdb CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

  pytest-tests:
    build:
      context: ../pytestproject
    container_name: pytest-tests
    networks:
      - upmonth-dev-tests

volumes:
  upmonth-database-data:
  mongodb_data:
